<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <link rel ="stylesheet" href="css/styles.css"/>
</head>
<body>
    <script src="./JS/index.js"></script>
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To do : Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span id="current_time"></span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!--To do : 배터리 아이콘-->
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!--To do : 충전 아이콘-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
        <div>
            <header class ="welcome-header">
                <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
                <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>

            </header>

            <form action="friends.html" method="get" id="login-form" onsubmit="validateForm(event)">
                <input name="username" type="text" placeholder="Email or phone number"/>
                <input name="password" type="password" placeholder="Password"/>
                <input type="submit" value="Log In"/>
                <a href="#">Find Cocoa Account or Password</a>
                <a href="register/register.html" style="margin-top: 8px;">Not registered? <span style="color: var(--yellow); font-weight: 900;">Create an Account</span></a>
            </form>

        </div>

 
    <script src="https://kit.fontawesome.com/5698851a5e.js" crossorigin="anonymous"></script>

</body>
</html>
