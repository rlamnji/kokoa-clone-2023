<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
    <link rel ="stylesheet" href="css/styles.css"/>
</head>
    <body>
        <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To do : Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!--To do : 배터리 아이콘-->
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!--To do : 충전 아이콘-->
            <i class="fas fa-bolt"></i>
        </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>

            </div>
        </header>

        <a id="friends-disply-link">
            <i class="fas fa-info-circle" style="color: #6e6e6e;"></i> Friends' Names Display <i class="fa-solid fa-chevron-right fa-xs" style="color: #6e6e6e;"></i>
        </a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__cloumn">
                    <img src=https://i1.sndcdn.com/artworks-YPn4mrmVoTnHp1OU-JGPyBQ-t500x500.jpg class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Minji Kim</h4>
                        <!--<h6 class="user-component__subtitle">와 종강 언제하냐</h6>-->
                    </div>
                </div>
                <div class="user-component__cloumn"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up fa-xs" style="color: #6e6e6e;"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__cloumn">
                        <img src=https://i1.sndcdn.com/artworks-YPn4mrmVoTnHp1OU-JGPyBQ-t500x500.jpg class="user-component__avatar user-component__avatar--sm"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                            <!--<h6 class="user-component__subtitle">와 종강 언제하냐</h6>-->
                        </div>
                    </div>
                    <div class="user-component__cloumn">
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs" style="color: #6e6e6e;"></i>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__a" href="friends.html">
                        <i class="fas fa-user fa-2x"></i></a></li>

                <li class="nav__link">
                    <a class="nav__a" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>

            </li>
                <li class="nav__btn">
                    <a class="nav__a" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>

                <li class="nav__link">
                    <a class="nav__a" href="more.html">
                        <span class="nav__dot"> </span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        
    <script src="https://kit.fontawesome.com/5698851a5e.js" crossorigin="anonymous"></script>
        
    </body>
</html>
